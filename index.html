    fetch('http://101.43.136.9:1116/upload/saveFile', {
      method: 'POST',

        // 'Cache-Control': 'no-cache',

        // 'processData': false,
        // 'Content-Type': 'multipart/form-data'
      },
      body: formData,
      // GET 不加参数 只有POST
      // body: 'data =' + JSON.stringify({ username: '111', password: '222' })
    }).then(r => {
      console.log(r)
      return r.json()
    }).then(data => {
      console.log(data)
    }).catch()
  })
  fetch('http://101.43.136.9:1116/bb/pp', {
